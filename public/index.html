<!doctype html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" />
  <title>Web Socket Pong</title>
  <script type="text/javascript" src="../js/phaser.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

}

var PADDLE_HEIGHT = 100;

var playerPaddle;
var scoreText;
var cursors;
var socket;

function create() {   
  socket = io.connect('http://websocket-pong.nodejitsu.com');

  socket.on('positionUpdate', function(data) {
    console.log("Received position update: " + data);
    playerPaddle.y = data; 
  });
  playerPaddle = game.add.graphics(50, 250);
  playerPaddle.beginFill(0x00ff00, 1);
  playerPaddle.drawRect(0, 0, 25, PADDLE_HEIGHT);

  //  Our controls.
  cursors = game.input.keyboard.createCursorKeys();
}

function update() {
  if (cursors.up.isDown)
  {
    socket.emit('keyPressed', "up");
  }
  else if (cursors.down.isDown)
  {
    socket.emit('keyPressed', "down");
  }
}

</script>

</body>
</html>
